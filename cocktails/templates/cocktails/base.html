{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Бар{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'cocktails/img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'cocktails/css/style1.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e9e9e9;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }

        /* Кнопка боковой панели */
        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #1a1a1a;
            color: #ffd700;
            padding: 10px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            transition: 0.3s;
        }
        .openbtn:hover {
            background-color: #333;
        }

        /* Сайдбар */
        .sidepanel {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #1a1a1a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidepanel a {
            padding: 10px 20px;
            font-size: 18px;
            display: block;
            transition: 0.3s;
        }
        .sidepanel a:hover {
            background-color: #333;
        }
        .sidepanel .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .openbtn {
                font-size: 16px;
                padding: 8px 12px;
            }
        }
        .cock-title {
            color: #ffd700;
        }
        .cost {
            color: #FF0000;
        }
    </style>

    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
    </script>
</head>
<body>
    {% block content %}

    {% endblock %}
</body>
</html>

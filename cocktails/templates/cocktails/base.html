{% load static %}

<head>
<link rel="shortcut icon" type="image/png" href="{% static 'cocktails/img/favicon.ico' %}"/>
<link type="text/css" href="{% static 'cocktails/css/style1.css' %}" rel="stylesheet">
<script>
    function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
        document.getElementById("items").style.opacity = "1";
    }
    function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
        document.getElementById("items").style.opacity = "0";
    }
</script>
<style type="text/css">


.sidepanel a {
  text-decoration: none;
  font-size: 20px;
  color: #e9e9e9;
  display: block;
  transition: 0.3s;
}

.sidepanel a:hover {
  color: #f1f1f1;
}

.sidepanel .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: 2px solid #FFFFFF;
}

.openbtn:hover {
  background-color: #444;
}
</style>
</head>

<body>
            {% block content %}
            {% endblock %}

<div id="mySidepanel" class='sidepanel'>
<button class="openbtn" onclick="openNav()">&#9776; Заказы </button>
</div>


</body>

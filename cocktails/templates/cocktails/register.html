{% extends 'cocktails/base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section style="max-width:400px;margin:60px auto;background:#1e1e1e;padding:30px;border-radius:12px;box-shadow:0 0 15px #000;">
    <h2 style="text-align:center;">Регистрация</h2>
    <form method="POST" style="display:flex;flex-direction:column;gap:15px;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" required
               style="padding:10px;border:none;border-radius:6px;background:#2a2a2a;color:#ffd700;">
        <input type="password" name="password" placeholder="Пароль" required
               style="padding:10px;border:none;border-radius:6px;background:#2a2a2a;color:#ffd700;">
        <input type="password" name="password2" placeholder="Повторите пароль" required
               style="padding:10px;border:none;border-radius:6px;background:#2a2a2a;color:#ffd700;">
        <button type="submit" class="openbtn" style="width:100%;">Зарегистрироваться</button>
    </form>
    <p style="text-align:center;margin-top:15px;">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    {% for message in messages %}
        <p style="color:red;text-align:center;">{{ message }}</p>
    {% endfor %}
</section>
{% endblock %}
